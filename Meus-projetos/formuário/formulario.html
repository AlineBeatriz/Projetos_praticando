<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>Cadastro de Dev</h1>
        <p>Complete suas informações</p>
    </header>
    <main>
        <form action="">
            <fieldset class="grupo"> <!--agrupador de campos-->
                <div>
                    <label for="nome"> <strong>Nome:</strong> </label> <!--explicaçãodo campo-->
                    <input type="text" name="nome" id="nome" required><!--required, serve para ficar obrigatorio responder esse espaço-->
                    <label for="sobrenome"> <strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div><br>
                <div class="campo">
                    <label for="email"> <strong>E-mail:</strong></label>
                    <input type="email" name="email" id="email" required>
                </div><br>
                <div class="campopergunta">
                    <label for="pergunta"><strong>De qual lado da aplicação você desenvolve?</strong></label> <br>
                    <label for="">
                        <input type="radio" name="deveweb" value="frontend" checked>Front - end
                    </label>
                    <label for="">
                        <input type="radio" name="deveweb" value="backend">Back - end
                    </label>
                    <label for="">
                        <input type="radio" name="deveweb" value="fullstack">Fullstack
                    </label>
                </div><br>
                <div class="campo">
                    <label for="senioridade"><strong>Senioridade:</strong></label>
                    <select name="senioridade" id="senioridade">
                        <option selected disabled value="">Selecione...</option>
                        <option value="junior">Junior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Senior</option>
                    </select>
                </div><br>
                <div class="campo">
                    <label for="pergunta2"><strong>Selecione as tecnologias que utiliza:</strong></label><br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologoa2" id="tecnologia2" value="css"> 
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologoa3" value="javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                    <label for="tecnologia6">Phython</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                    <label for="tecnologia7">Java</label>
                </div><br>
                <div class="campo">
                    <label for="texto"><strong>Conte um pouco da sua experiência:</strong></label><br>
                    <textarea name="experiência" id="experiência" cols="30" rows="10" style="width: 26em;"></textarea>
                </div><br>
        
                <button class="botao" type="submit" onclick="">Concluído</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
